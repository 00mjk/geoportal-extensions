<html>
    <head>
        <title>Globe</title>
        <!-- Library iTowns -->
        <script src="../../../lib/itowns/itowns.js"></script>
        <!-- requirejs -->
        <script src="../../../lib/require.js"></script>

        <link rel="stylesheet" href="../../../dist/itowns/GpPluginItowns-src.css" />

        <style type="text/css">
                html {height: 100%}
            body { margin: 0; overflow:hidden; height:100%}

                #viewerDiv {
                    margin : auto auto;
                    width: 100%;
                    height: 100%;
                    padding: 0;
                    /*margin-top: 50vh;
                    transform: translateY(-50%);*/
                }
                #menuDiv {position: absolute; top:0px; margin-left: 0px;}
          </style>

          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div id="viewerDiv"></div>

        <script type="text/javascript">

            requirejs.config({
                "baseUrl" : "../../../src/",
                "paths": {
                    // lib external
                    "itowns" : "../lib/itowns/itowns",
                    "proj4"   : "../lib/proj4/proj4-src",
                    "gp"      : "../lib/gp/GpServices-src",
                    "sortable" : "../lib/sortable/Sortable",
                    "woodman" : "../lib/woodman/woodman-amd"
                }
            });
            requirejs(
                ["itowns", "proj4", "gp", "Itowns/ApiGlobe", "Itowns/Controls/MousePosition"],
                function (itowns, proj4, Gp, ApiGlobe, MousePosition)
            {
                itowns.control = {};
                itowns.control.MousePosition = MousePosition;
                itowns.viewer = new ApiGlobe();

                var createMap = function() {
                    /* global itowns,document,GuiTools*/
                    const positionOnGlobe = { longitude: 2.3465, latitude: 48.88, altitude: 25000000 };

                    // iTowns namespace defined here
                    const viewerDiv = document.getElementById('viewerDiv');
                    itowns.viewer.createSceneGlobe(positionOnGlobe, viewerDiv);
                    var mousePosition = new itowns.control.MousePosition({
                        collapsed: false,
                        displayCoordinates: true,
                        displayAltitude: true
                    });
                    itowns.viewer.addControl( mousePosition );

                    const wgs84TileLayer = {
                        protocol: 'tile',
                        id: 'wgs84',
                    };

                    const urlImageryLayers = [];
                    const urlElevationLayers = [];

                    urlImageryLayers.push('../Resources/JSONLayers/Ortho.json');
                    urlImageryLayers.push('../Resources/JSONLayers/OrthosCRS.json');
                    urlImageryLayers.push('../Resources/JSONLayers/ScanEX.json');
                    urlImageryLayers.push('../Resources/JSONLayers/Region.json');

                    urlElevationLayers.push('../Resources/JSONLayers/IGN_MNT.json');
                    urlElevationLayers.push('../Resources/JSONLayers/IGN_MNT_HIGHRES.json');

                    itowns.viewer.addGeometryLayer(wgs84TileLayer);
                    const imageryPromise = itowns.viewer.addImageryLayersFromJSONArray(urlImageryLayers);
                    const elevationPromise = itowns.viewer.addElevationLayersFromJSONArray(urlElevationLayers);

                    Promise.all([imageryPromise, elevationPromise]).then(() => itowns.viewer.init());

                    itowns.viewer.addEventListener('globe-loaded', () => {
                        itowns.viewer.setRealisticLightingOn(true);
                        // eslint-disable-next-line no-console
                        console.info('Globe Loaded');
                    });
                }

                Gp.Services.getConfig({
                    // serverUrl : "./../resources/AutoConf.js",
                    // callbackSuffix : '',
                    apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                    timeOut : 20000,
                    onSuccess : createMap
                });
            });
        </script>
    </body>
</html>
