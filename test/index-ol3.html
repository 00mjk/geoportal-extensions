<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <title>Mocha Spec Runner</title>


    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

  </head>

  <body>
    <!-- content -->
    <div id="workboard"></div>
    <div id="mocha"></div>

    <!-- tests -->

    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../node_modules/easy-amdtest/dist/easy-amdtest.js"></script>

    <script>

      var testSuite = new EasyAMDTest({
        baseUrl: '../src/',
        urlArgs: 'bust=' + (new Date()).getTime(),
        paths: {
            'sinon'    : '../node_modules/sinon/lib/sinon',
            'mocha'    : '../node_modules/mocha/mocha',
            'chai'     : '../node_modules/chai/chai',
            'ol'       : '../node_modules/openlayers/dist/ol-debug',
            "proj4"    : "../node_modules/proj4/dist/proj4-src",
            'gp'       : '../node_modules/geoportal-access-lib/dist/GpServices-src',
            "woodman"  : "../node_modules/woodman/dist/woodman-amd"
        }
      }).run({
        name: 'mocha',
        tests: [
          "spec/ol3/test-GpPlugin.js",
          "spec/ol3/test-source-WMTS.js",
          "spec/ol3/test-source-WMS.js",
          "spec/ol3/test-Control-LayerSwitcher.js",
          "spec/ol3/test-Control-MousePosition.js"
        ]
      });
    </script>
  </body>
</html>
