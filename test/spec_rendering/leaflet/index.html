<!DOCTYPE html>
<html>
<head>
    <title>Regression Runner</title>
    <meta charset="utf-8"/>

    <script src="../node_modules/csscritic/csscritic.js"></script>

    <script>
        window.onload = function() {
            csscritic
                .addReporter(csscritic.NiceReporter())
                .component('IsoChrone')
                .add({
                    url: 'IsoChrone.html',
                    desc: 'component IsoChrone with parameter by default'
                })
                .add({
                    url: 'IsoChrone-options.html',
                    desc: 'component IsoChrone with options'
                })
                .component('MousePosition')
                .add({
                    url: 'MousePosition.html',
                    desc: 'component MousePosition with parameter by default'
                })
                .add({
                    url: 'MousePosition-options.html',
                    desc: 'component MousePosition with options'
                })
                .component('Route')
                .add({
                    url: 'Route.html',
                    desc: 'component Route with parameter by default'
                })
                .component('LayerSwitcher')
                .add({
                    url: 'LayerSwitcher.html',
                    desc: 'component LayerSwitcher with parameter by default'
                })
                .component('SearchEngine')
                .add({
                    url: 'SearchEngine.html',
                    desc: 'component SearchEngine with parameter by default'
                })
                .execute();
        };
    </script>
</head>
<body>
<button onclick="indexedDB.deleteDatabase('csscritic'); window.location.reload();">Reset all tests</button>
</body>
</html>
