{{#extend "layout-itowns-sample-amd"}} {{#content "head"}}
<title>Sample itowns LayerSwitcher</title>
{{/content}} {{#content "style"}}
<style>
    html {
        height: 100%;
    }

    body {
        margin: 0;
        overflow: hidden;
        height: 100%;
    }

    #viewerDiv {
        margin: auto auto;
        width: 100%;
        height: 70%;
        padding: 0;
    }
</style>
{{/content}} {{#content "body"}}
<h2>Ajout d'un contr√¥le de gestion des couches : LayerSwitcher</h2>
<!-- map -->
<div id="viewerDiv"></div>
{{/content}} {{#content "js"}}
<script type="text/javascript">
    requirejs([
        "itowns",
        "Gp"
    ],
        function (
            itowns,
            Gp
        ) {
            var createMap = function () {
                /* global itowns,document,GuiTools*/
                const positionOnGlobe = { longitude: 2.3465, latitude: 48.88, altitude: 250000 };

                // iTowns namespace defined here
                const viewerDiv = document.getElementById('viewerDiv');
                const globeView = new Gp.itownsExtended.GlobeViewExtended(viewerDiv, positionOnGlobe);

                globeView.listen(Gp.itownsExtended.GlobeViewExtended.EVENTS.GLOBE_INITIALIZED, () => {

                    // ajout des couches
                    // Couche MNT Geoportail (WMTS)
                    // globeView.addLayer(new Gp.itownsExtended.layer.GeoportalElevation({
                    //     layer: "ELEVATION.ELEVATIONGRIDCOVERAGE",
                    //     ssl: true
                    // }));
 
                    // Couche WMTS Geoportail
                    globeView.addLayer(new Gp.itownsExtended.layer.GeoportalWMTS({
                        layer: "ORTHOIMAGERY.ORTHOPHOTOS",
                        ssl: true
                    }));

                    // Couche WMTS Geoportail

                    function createVectorTileLayer(style) {
                        return new Gp.itownsExtended.layer.VectorTileLayer({
                            url: "http://rok4server.ide.ign.fr/rok4/1.0.0/PYRAMIDE_ECRAN/${z}/${x}/${y}.pbf",
                            style: style,
                            zoom : {
                                min: 0,
                                max: 13
                            }
                        })
                    }

                    function addVectorTileLayer(layer) {
                        globeView.addLayer(layer);
                    }

                    itowns.Fetcher.json('../../resources/itowns/vectorTile.json').then(createVectorTileLayer).then(addVectorTileLayer);
                    // var vTileLayer = new Promise(function(resolve, reject) {
                    //     resolve(new Gp.itownsExtended.layer.VectorTileLayer({
                    //         url: "https://rok4server.ide.ign.fr/rok4/1.0.0/PYRAMIDE_ECRAN/${z}/${x}/${y}.pbf",
                    //         style: "../../resources/itowns/vectorTile.json"
                    //     }));
                    // });
// 
                    // vTileLayer.then(function(layer) {
                    //     globeView.addLayer(layer);
                    // });

                    // Couche WMS Geoportail 
                    // globeView.addLayer(new Gp.itownsExtended.layer.GeoportalWMS({
                    //     layer: "REGION.2016",
                    //     ssl: true,
                    //     itownsParams: {
                    //         opacity: 0.5
                    //     }
                    // }));

                    // ajout du control
                    var layerSwitcher = new Gp.itownsExtended.control.LayerSwitcher({
                        options: {
                            collapsed: true
                        },
                        layers: [
                            {
                                id: "ORTHOIMAGERY.ORTHOPHOTOS$GEOPORTAIL:OGC:WMTS",
                                displayed: true,
                                config: {
                                    title: "Couche de Photos IGN Orthos",
                                    description: "Description de ma couche",
                                    quicklookUrl: "lien/Vers/UnApercuRapide.png",
                                    legends: [
                                        {
                                            url: "lien/Vers/UneLegende.png"
                                        }
                                    ],
                                    metadata: [
                                        {
                                            url: "lien/Vers/Une/MetaDonnee.xml"
                                        }
                                    ],
                                    visibility: true
                                }
                            }
                        ]
                    });

                    //globeView.addWidget(layerSwitcher);
                });
            }

            Gp.Services.getConfig({
                // serverUrl : "./../resources/AutoConf.js",
                // callbackSuffix : '',
                apiKey: "{{ apikey }}",
                timeOut: 20000,
                onSuccess: createMap
            });
        });
</script> {{/content}} {{/extend}}
