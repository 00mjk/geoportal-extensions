{{#extend "ol-sample-bundle-layout"}}

{{#content "head"}}
        <title>Sample openlayers Themes Mapbox</title>
{{/content}}

{{#content "style"}}
        <style>
            body {
                margin: unset;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du widget d'Ã©dition des themes MapBox</h2>
            <button id="displayFalse">Hidden</button>
            <button id="displayTrue">Show</button>
            <div id="editor">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">

            // liste de themes reussi avec imagette !
            var editor = new ol.editor.View({
                target: document.getElementById("editor"),
                style: "{{ resources }}/data/mapbox/styles/ign-direct.json",
                events : { // TODO...
                    "editor:layer:visibility" : function (e) {console.log(e);},
                    "editor:layer:remove" : function (e) {console.log(e);},
                    "editor:layer:clone" : function (e) {console.log(e);},
                    "editor:style:minScale" : function (e) {console.log(e);},
                    "editor:style:maxScale" : function (e) {console.log(e);},
                    "editor:style:edit" : function (e) {console.log(e);},
                    "editor:filter:edit" : function (e) {console.log(e);},
                    "editor:themes:image" : function (e) {console.log(e);},
                    "editor:themes:title" : function (e) {console.log(e);}
                },
                tools : {
                    themes : true,
                    layers : true,
                    filter : true,
                    style :true
                }
            });
            document.getElementById("displayTrue").addEventListener("click", function () {
                editor.display(true);
            });
            document.getElementById("displayFalse").addEventListener("click", function () {
                editor.display(false);
            });
            </script>
{{/content}}
{{/extend}}
