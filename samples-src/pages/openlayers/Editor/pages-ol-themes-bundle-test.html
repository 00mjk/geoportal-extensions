{{#extend "ol-sample-bundle-layout"}}

{{#content "head"}}
        <title>Sample openlayers Themes Mapbox</title>
{{/content}}

{{#content "style"}}
        <style>
            body {
                margin: unset;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout du widget d'édition des themes MapBox</h2>
            <button id="displayFalse">Hidden</button>
            <button id="displayTrue">Show</button>
            <div id="themes">
            </div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">

            // themes vide et target par defaut
            var themes1 = new ol.style.editor.Themes();
            themes1.add();

            // themes en échec car chemin vide !
            var themes2 = new ol.style.editor.Themes({
                obj: {
                    "themes" : [{
                        "thumbnail" : "", // path ?
                        "name" : "", // name ?
                        "url" : "", // path ?
                        "description"  : ""
                    }]
                },
            });
            themes2.add();

            // themes sans imagette et avec radiobouton !
            var themes3 = new ol.style.editor.Themes({
                target: document.getElementById("themes"),
                obj: {
                    "themes" : [
                    {
                        "name" : "style standard 1",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/null",
                        "description"  : "description 1"
                    },
                    {
                        "name" : "style standard 2",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/null",
                        "description"  : "description 2"
                    },
                    {
                        "name" : "style standard 3",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/null",
                        "description"  : "description 3"
                    },
                ]
                },
            });
            themes3.add();

            // liste de themes avec imagette et avec radiobouton !
            var themes4 = new ol.style.editor.Themes({
                target: document.getElementById("themes"),
                obj: {
                    "themes" : [
                    {
                        "thumbnail" : "{{ resources }}/data/mapbox/themes/images/layer0.png",
                        "name" : "standard0",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/style0.json",
                        "description"  : "description du 1er theme !",
                        "selected" : true
                    },
                    {
                        "thumbnail" : "{{ resources }}/data/mapbox/themes/images/layer1.png",
                        "name" : "standard1",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/style1.json"
                    },
                    {
                        "thumbnail" : "{{ resources }}/data/mapbox/themes/images/layer2.png",
                        "name" : "standard2",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/style2.json"
                    },
                    {
                        "thumbnail" : "{{ resources }}/data/mapbox/themes/images/layer3.png",
                        "name" : "standard3",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/style3.json"
                    }
                ]
                },
            });
            themes4.add();

            // themes reussi avec option !
            var themes5 = new ol.style.editor.Themes({
                target: document.getElementById("themes"),
                tools : {
                    thumbnails: false,
                    radiobutton: false
                },
                obj: {
                    "themes" : [
                    {
                        "thumbnail" : "{{ resources }}/data/mapbox/themes/images/layer1.png",
                        "name" : "style standard 1",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/null",
                        "description"  : "description 1"
                    },
                    {
                        "thumbnail" : "{{ resources }}/data/mapbox/themes/images/layer2.png",
                        "name" : "style standard 2",
                        "url" : "{{ resources }}/data/mapbox/themes/styles/null",
                        "description"  : "description 2",
                        "selected" : true
                    }
                ]
                },
            });
            themes5.add();

            document.getElementById("displayTrue").addEventListener("click", function () {
                themes1.display(true);
                themes2.display(true);
                themes3.display(true);
                themes4.display(true);
                themes5.display(true);
            });

            document.getElementById("displayFalse").addEventListener("click", function () {
                themes1.display(false);
                themes2.display(false);
                themes3.display(false);
                themes4.display(false);
                themes5.display(true);
            });

            </script>
{{/content}}
{{/extend}}
